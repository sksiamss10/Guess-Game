<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">00</div>
        <form class="form" action="" onsubmit="return false">
            <div class="form-group">
                <input placeholder="Enter the number" class="form-control" type="text" name="text" id="userNumber" required autocomplete="off">
            </div>
            <button onclick="start()" class="btn btn-primary" id="btn">Submit</button>
            <button onclick="refresh()" class="btn btn-primary" id="playAgain">Play Again</button>
        </form>
    </div>
    <script>
        var randomNumber = document.querySelector(".box").innerHTML = Math.floor(Math.random() * 99) + 1;
        function start(){
            var playAgain = document.querySelector("#playAgain");
            var box = document.querySelector(".box");
            var userNumber = document.getElementById("userNumber").value;
            if(userNumber == randomNumber){
                alert("Number Matched.");
                setTimeout(function(){
                    location.reload();
                  }, 100);
            }else{
                alert("Number Didn't matched.");
                box.style.filter = "blur(0px)";
                playAgain.style.visibility = "visible";
            }
        }
        function refresh(){
            location.reload();
        }
    </script>
</body>
</html>
